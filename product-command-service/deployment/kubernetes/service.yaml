apiVersion: v1
kind: Service
metadata:
  name: product-command-service-service
  labels:
    app: product-command-service
  namespace: default
spec:
  selector:
    app: product-command-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
    - name: http-metrics
      protocol: TCP
      port: 8081
      targetPort: 8081