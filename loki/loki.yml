# loki-singlebinary.yaml
deploymentMode: SingleBinary

# make SURE all scalable modes are off
simpleScalable:
  replicas: 0
  read:    { replicas: 0 }
  write:   { replicas: 0 }
  backend: { replicas: 0 }
distributed:
  replicas: 0
read:      { replicas: 0 }     # extra guard for legacy keys
write:     { replicas: 0 }
backend:   { replicas: 0 }
gateway:
  enabled: false

singleBinary:
  replicas: 1

persistence:
  enabled: true
  size: 20Gi
  accessModes: ["ReadWriteOnce"]

loki:
  auth_enabled: false
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  schemaConfig:
    configs:
      - from: 2025-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  limits_config:
    retention_period: 168h
  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 1m
    retention_delete_worker_count: 150
    delete_request_store: filesystem
